<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bria Yasir - Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="theme-switch">
      <span class="slider"></span>
    </label>
    <span id="theme-label">Light</span>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <img src="https://via.placeholder.com/150" alt="Profile" class="profile-pic"/>
      <h1 class="fade-in">Bria Yasir</h1>
      <p id="typewriter" class="fade-in delay-1"></p>
    </div>
  </section>

  <!-- Skills Section -->
  <section class="skills">
    <h2>Skills</h2>
    <div class="skills-grid">
      <div class="skill-card" data-skill="Python expert with 3+ years experience">
        <img src="https://via.placeholder.com/80" alt="Python"/>
        <p>Python</p>
      </div>
      <div class="skill-card" data-skill="Skilled in building ETL pipelines">
        <img src="https://via.placeholder.com/80" alt="SQL"/>
        <p>SQL</p>
      </div>
      <div class="skill-card" data-skill="AWS cloud services for data engineering">
        <img src="https://via.placeholder.com/80" alt="AWS"/>
        <p>AWS</p>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="projects">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project-card" data-title="Project One" data-desc="Description of project one" data-img="https://via.placeholder.com/400">
        <img src="https://via.placeholder.com/300" alt="Project 1"/>
        <h3>Project One</h3>
      </div>
      <div class="project-card" data-title="Project Two" data-desc="Description of project two" data-img="https://via.placeholder.com/400">
        <img src="https://via.placeholder.com/300" alt="Project 2"/>
        <h3>Project Two</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Bria Yasir. All Rights Reserved.</p>
  </footer>

  <!-- LinkedIn -->
  <a href="#" class="linkedin-icon" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"/>
  </a>

  <!-- Skill Modal -->
  <div id="skill-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="skill-info"></p>
    </div>
  </div>

  <!-- Project Modal -->
  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="project-img" src="" alt="Project"/>
      <h3 id="project-title"></h3>
      <p id="project-desc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
